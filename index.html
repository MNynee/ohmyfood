<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/d125a17154.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header__container">
        <div class="header__logo">
          <img
            src="assets/logo/ohmyfood.png"
            alt="Logo ohmyfood"
            class="header__img"
          />
        </div>
        <div class="header__location">
          <p class="header__text">
            <i class="fa-solid fa-location-dot" style="color: #353535"></i>
            Paris, Belleville
          </p>
        </div>
      </div>
    </header>

    <main>
        <section class="banner">
            <h1 class="banner__title">
                Réservez le menu qui vous convient
            </h1>
            <p class="banner__subtitle">
                Découvrez des restaurants d'exception, sélectionnés par nos soins.
            </p>
            <a href="#restaurants" class="banner__button button">
                Explorer nos restaurants
            </a>
        </section>

        <section class="tutorial">
          <h2 class="tutorial__title title">
            Fonctionnement
          </h2>
          <ul class="tutorial__steps">
            <li class="tutorial__badge">
              <span class="badge__number">1</span>
              <i class="fa-solid fa-mobile-screen-button" style="color: #7e7e7e;"></i>
              <p class="badge__text">
                Choisissez un restaurant
              </p>
            </li>
            <li class="tutorial__badge">
              <span class="badge__number">2</span>
              <i class="fa-solid fa-list" style="color: #7e7e7e;"></i>
              <p class="badge__text">
                Composez votre menu
              </p>
            </li>
            <li class="tutorial__badge">
              <span class="badge__number">3</span>
              <i class="fa-solid fa-store" style="color: #9356dc;"></i>
              <p class="badge__text">
                Dégustez au restaurant
              </p>
            </li>
          </ul>
        </section>
    </main>
  </body>
</html>
