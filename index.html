<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/d125a17154.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header__container">
        <div class="header__logo">
          <img
            src="assets/logo/ohmyfood.png"
            alt="Logo ohmyfood"
            class="header__img"
          />
        </div>
        <div class="header__location">
          <p class="header__text">
            <i class="fa-solid fa-location-dot" style="color: #353535"></i>
            Paris, Belleville
          </p>
        </div>
      </div>
    </header>

    <main>
        <section class="banner">
            <h1 class="banner__title">
                Réservez le menu qui vous convient
            </h1>
            <p class="banner__subtitle">
                Découvrez des restaurants d'exception, sélectionnés par nos soins.
            </p>
            <a href="#restaurants" class="banner__button button">
                Explorer nos restaurants
            </a>
        </section>
    </main>
  </body>
</html>
